<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Metrics</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-toolbar">
            <div class="menu">
                <a class="add-chart">New Chart</a>
            </div>

            <div class="global-control">
                <select class="bucket-interval">
                    <option value="d">Daily</option>
                    <option value="h" selected>Hourly</option>
                    <option value="m">Minutely</option>
                    <option value="s">Secondly</option>
                </select>

                <select class="bucket-range">
                    <option value="-1800,0">30 Mins</option>
                    <option value="-3600,0">1 Hour</option>
                    <option value="-7200,0">2 Hours</option>
                    <option value="-12600,0" selected>6 Hours</option>
                    <option value="-43200,0">12 Hours</option>
                    <option value="-86400,0">1 Day</option>
                    <option value="-172800,0">2 Days</option>
                    <option value="-604800,0">1 Week</option>
                    <option value="-1209600,0">2 Weeks</option>
                    <option value="-2419200,0">4 Weeks</option>
                </select>
            </div>
        </div>

        <div class="container-main"></div>
    </div>



    <script type="text/html" id="tmpl_chart">
<div class="chart">
    <div class="display-options">
        <a class="refresh-chart">refresh</a>

        <select class="bucket-available">
            <option>Select a chart..</option>
            <optgroup label="Internal">
                <option value="internal.events.stored">Events</option>
                <option value="internal.server.memory.rss">RSS</option>
                <option value="internal.server.memory.heap_used">Used heap</option>
                <option value="internal.server.memory.heap_total">Total heap</option>
            </optgroup>
            <optgroup label="Website">
                <option value="website.login">Logins</option>
                <option value="website.logout">Logouts</option>
                <option value="website.response_time">Response Time</option>
            </optgroup>
            <optgroup label="Game">
                <option value="game.opens">Opens</option>
                <option value="game.questions">Questions</option>
            </optgroup>
        </select>

        <select class="bucket-interval">
            <option value="_global" selected>Global</option>
            <option value="d">Daily</option>
            <option value="h">Hourly</option>
            <option value="m">Minutely</option>
            <option value="s">Secondly</option>
        </select>

        <select class="bucket-range">
            <option value="_global" selected>Global</option>
            <option value="-1800,0">30 Mins</option>
            <option value="-3600,0">1 Hour</option>
            <option value="-7200,0">2 Hours</option>
            <option value="-12600,0">6 Hours</option>
            <option value="-43200,0">12 Hours</option>
            <option value="-86400,0">1 Day</option>
            <option value="-172800,0">2 Days</option>
            <option value="-604800,0">1 Week</option>
            <option value="-1209600,0">2 Weeks</option>
            <option value="-2419200,0">4 Weeks</option>
        </select>
    </div>

    <div class="the-chart"></div>
</div>
    </script>


    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/highcharts.js"></script>
    <script src="js/libs/highcharts-exporting.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
